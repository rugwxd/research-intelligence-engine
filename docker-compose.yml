services:
  app:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G

  ingest:
    build: .
    entrypoint: ["python", "scripts/ingest.py"]
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    profiles:
      - ingest
